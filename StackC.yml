heat_template_version: 2018-08-31

description: >
  Stack Bastion complète : Instance, volumes système et données,
  réseau privé, Router, IP flottante "Provider", groupe de sécurité SSH et clé SSH.

# Paramètres nécessaires pour la création de l'instance
parameters:
  instance_name:
    type: string
    description: "Nom de l'instance à déployer"
  image:
    type: string
    default: debian-11
    description: "Image de base (défaut: debian-11)"
  flavor:
    type: string
    description: "Gabarit de l'instance (flavor)"
  key_pair_name:
    type: string
    description: "Nom de la clé SSH à créer"
  public_key_content:
    type: string
    description: "Contenu de votre clé publique SSH"
  system_volume_size:
    type: number
    description: "Taille du volume système (Go)"
  data_volume_size:
    type: number
    description: "Taille du volume de données (Go)"
  data_device:
    type: string
    default: /dev/vdb
    description: "Pointeur du volume de données (défaut: /dev/vdb)"
  private_net_name:
    type: string
    description: "Nom du réseau privé à créer"
  private_net_cidr:
    type: string
    description: "Adressage du sous-réseau (ex: 10.0.0.0/24)"
  floating_network:
    type: string
    default: Provider
    description: "Réseau externe (ex: Provider)"

resources:
  # 1. Clé SSH
  bastion_key:
    type: OS::Nova::KeyPair
    properties:
      name: { get_param: key_pair_name }
      public_key: { get_param: public_key_content }

  # 2. Réseau privé et Sous-réseau
  private_net:
    type: OS::Neutron::Net
    properties:
      name: { get_param: private_net_name }

  private_subnet:
    type: OS::Neutron::Subnet
    properties:
      name: { str_replace: { template: NAME_subnet, params: { NAME: { get_param: private_net_name } } } }
      network_id: { get_resource: private_net }
      cidr: { get_param: private_net_cidr }
      dns_nameservers: [ "8.8.8.8" ]

  # 3. ROUTEUR (Essentiel pour l'IP Flottante)
  router:
    type: OS::Neutron::Router
    properties:
      name: { str_replace: { template: router-NAME, params: { NAME: { get_param: instance_name } } } }
      external_gateway_info:
        network: { get_param: floating_network }

  router_interface:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource: router }
      subnet_id: { get_resource: private_subnet }

  # 4. Groupe de sécurité SSH
  ssh_security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: { str_replace: { template: SG-NAME, params: { NAME: { get_param: instance_name } } } }
      description: "Autorise SSH entrant (port 22) pour tous"
      rules:
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
          remote_ip_prefix: 0.0.0.0/0

  # 5. Port réseau de l'instance
  bastion_port:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: private_net }
      security_groups:
        - { get_resource: ssh_security_group }

  # 6. Volumes
  system_volume:
    type: OS::Cinder::Volume
    properties:
      image: { get_param: image }
      size: { get_param: system_volume_size }

  data_volume:
    type: OS::Cinder::Volume
    properties:
      size: { get_param: data_volume_size }

  # 7. IP flottante
  floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: floating_network }

  # 8. L'instance Bastion
  bastion_server:
    type: OS::Nova::Server
    properties:
      name: { get_param: instance_name }
      flavor: { get_param: flavor }
      key_name: { get_resource: bastion_key }
      networks:
        - port: { get_resource: bastion_port }
      block_device_mapping_v2:
        - volume_id: { get_resource: system_volume }
          boot_index: 0
          device_name: vda
          delete_on_termination: false
        - volume_id: { get_resource: data_volume }
          boot_index: -1
          device_name: { get_param: data_device }
          delete_on_termination: false

  # 9. Association de l'IP flottante
  floating_ip_assoc:
    type: OS::Neutron::FloatingIPAssociation
    depends_on: router_interface
    properties:
      floatingip_id: { get_resource: floating_ip }
      port_id: { get_resource: bastion_port }

outputs:
  floating_ip:
    description: "IP publique pour accéder au Bastion"
    value: { get_attr: [floating_ip, floating_ip_address] }
